<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Patient Medical History</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card [virtualScroll]="myHistoryList">
    <ion-item *virtualItem="let item">
      <h2>item.name</h2>
      <p>item.diagoniseDate</p>
    </ion-item>
    <ion-card-content *virtualItem="let item">
      <div><strong>Your symptoms: </strong><br/> item.symptoms
      </div>
      <p>
        <strong>Doctor Prescription</strong><br> 
        item.prescription
      </p>
    </ion-card-content>
    <ion-row *virtualItem="let item">
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="email"></ion-icon>
        <div>item.email</div>
      </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
