<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Patient Medical History</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let item of myHistoryList" (click)="itemSelected(item)">
          <h2>{{ item.sicknessType }}</h2>
        </ion-item>
  </ion-list>
</ion-content>
