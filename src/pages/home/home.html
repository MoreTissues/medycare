<ion-header>
  <ion-navbar>
    <ion-title>
      MedyCare
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="Please enter your email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" placeholder='password Input'></ion-input>
    </ion-item>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button full (click)="login()">Sign In</button>
        <button ion-button class="register-btn" block clear (click)="goTo('register')">Create New Account</button>
      </ion-col>
    </ion-row>
    <button ion-button block clear (click)="goTo('resetPassword')">
           I forgot my password :-(
    </button>

  </ion-list>
</ion-content>
