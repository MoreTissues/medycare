<ion-header>
  <ion-navbar>
    <ion-title>
      MedyCare
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Username</ion-label>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder='password Input'></ion-input>
    </ion-item>
    <ion-row>
        <ion-col class="signup-col">
          <button ion-button full (click)="login()">Sign In</button>
          <button ion-button class="register-btn" block clear (click)="goTo('register')">Create New Account</button>
        </ion-col>
      </ion-row>

  </ion-list>
</ion-content>
