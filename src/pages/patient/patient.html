<ion-header>

  <ion-navbar>
    <ion-title>Patient Registration</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input type="text" placeholder="Your Name" [(ngModel)]="patient.fullname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Your email" [(ngModel)]="patient.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Your Password" [(ngModel)]="patient.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Confirm Password</ion-label>
      <ion-input type="password" placeholder="Your Name" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Address</ion-label>
      <ion-textarea [(ngModel)]='patient.address' placeholder="Your Address"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Phone Number</ion-label>
      <ion-input type="text" placeholder="Your PhoneNumber" [(ngModel)]="patient.phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Gender</ion-label>
      <ion-select [(ngModel)]="patient.gender">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Blood Type</ion-label>
      <ion-select [(ngModel)]="patient.bloodType">
        <ion-option *ngFor="let type of bloodTypes" 
        [value]="type">
          {{type}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Weight</ion-label>
      <ion-input type="text" placeholder="Your Weight in Kg" 
      [(ngModel)]="patient.weight">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Height</ion-label>
      <ion-input type="text" placeholder="Your Height in cm" 
      [(ngModel)]="patient.height">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>DateOf Birth</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MMM-YYYY" [(ngModel)]="patient.dateOfBirth"></ion-datetime>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="signUp()">Sign In</button>
    </ion-item>
  </ion-list>
</ion-content>
