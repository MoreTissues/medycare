<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Doctor Appointments</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let schedule of schedules" (click)="itemTapped($event, schedule)">
      <ion-row>
        <ion-col>
          <p>
              <strong>{{schedule.patientName}}</strong>
              {{schedule.symptoms}}>
          </p>            
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
