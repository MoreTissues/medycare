<ion-header>

  <ion-navbar>
    <ion-title>Provider</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label>Title</ion-label>
        <ion-select [(ngModel)]="title">
          <ion-option value="Dr">Dr</ion-option>
          <ion-option value="Prof">Prof</ion-option>
        </ion-select>
      </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]='name' placeholder="Your Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]='username' placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]='email' placeholder="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]='password' placeholder="Enter the password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Address</ion-label>
      <ion-textarea [(ngModel)]='address' placeholder="Enter a description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Phone</ion-label>
      <ion-input type="text" [(ngModel)]='phone' placeholder="Enter the phone"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Country</ion-label>
        <ion-select [(ngModel)]="country">
          <ion-option *ngFor="let country of countries" [value]="country">
          </ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>State</ion-label>
        <ion-select [(ngModel)]="state">
          <ion-option value="NG">Nigeria</ion-option>
          <ion-option value="GH">Ghana</ion-option>
        </ion-select>
      </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Specialty</ion-label>
      <ion-input type="text" [(ngModel)]='speciality' placeholder="Enter the phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-textarea [(ngModel)]='description' placeholder="Enter the description"></ion-textarea>
    </ion-item>
    <ion-item>
        <button ion-button full (click)="signUp()">Sign In</button> 
    </ion-item>
  </ion-list>
</ion-content>
