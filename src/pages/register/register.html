<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <h2>Choose whether you are patient or Provider</h2>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <button ion-button full (click)="goTo('provider')">Provider Sign Up</button>
      <button ion-button full (click)="goTo('patient')">Patient Sign Up</button>
    </ion-card-content>
  </ion-card>
</ion-content>
