<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>scheduleDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label stacked>Patient Name</ion-label>
  <ion-input type="text" [(ngModel)]='scheduleDetail.patientName' readonly></ion-input>
</ion-item>
<ion-item>
  <ion-label color="primary" stacked>Your Symptoms</ion-label>
  <ion-textarea [(ngModel)]="scheduleDetail.symptoms" placeholder="Your Symtoms in Details" readonly>
  </ion-textarea>
</ion-item>
<ion-item>
  <ion-label color="primary" stacked>Comments</ion-label>
  <ion-textarea [(ngModel)]="scheduleDetail.comment" placeholder="Please comment on the patient symptoms">
  </ion-textarea>
</ion-item>
<button ion-button block type="submit" (click)="update()">
      submit
</button>
</ion-content>
